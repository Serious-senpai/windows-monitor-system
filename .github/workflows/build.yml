name: Build

on: [ push, pull_request ]

env:
  WINDOWS_MONITOR_PASSWORD: password

permissions:
  contents: read

jobs:
  build:
    name: Test build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        target: [aarch64-pc-windows-msvc, i686-pc-windows-msvc, x86_64-pc-windows-gnu, x86_64-pc-windows-msvc]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.89
          target: ${{ matrix.target }}
          cache: false

      - name: Setup workspace
        run: scripts\setup.bat

      - name: Build utility
        run: cargo build --release -p utility --target ${{ matrix.target }}

      - name: Build wm-api-service
        run: cargo build --release -p wm-api-service --target ${{ matrix.target }}

      - name: Build wm-client
        run: cargo build --release -p wm-client --target ${{ matrix.target }}

      - name: Build wm-common
        run: cargo build --release -p wm-common --target ${{ matrix.target }}

      - name: Build wm-data-service
        run: cargo build --release -p wm-data-service --target ${{ matrix.target }}

      - name: Build wm-generated
        run: cargo build --release -p wm-generated --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: target
